<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up_container">
        <figure class="logo-sidebar">
            <img src="./odin-lined.png" alt="logo">
            <figcaption>
                <h1 class="logo-text">The Odin Sign-up Form</h1>
            </figcaption>
        </figure>
        <section class="form-sidebar">
            <div class="form-text">
                <h2>This is not a real online service! You know you need something
                    like this in your life to help to realize your deepest dreams.
                    Sign up now to get started.
                </h2>
                <br>
                <p>You know you want to</p>
            </div>
            <form action="post" class="form">

                <fieldset>
                    <legend>Lets do this!</legend>
                    <div class="pairs names">
                        <label for="first-name">First Name
                            <input type="text" name="first_name" id="first-name">
                        </label>
                        
                        <label for="last-name">Last Name
                            <input type="text" name="last_name" id="last-name">
                        </label>
                    </div>
                    <div class="pairs email-and-number">
                        <label for="user-email">Email
                            <input type="email" name="user_email" id="user-email">
                        </label>

                        <label for="phone-number">Phone number
                            <input type="number" name="phone_number" id="phone-number">
                        </label>
                    </div>
                    <div class="pairs password">
                        <label for="user-password">Password
                            <input type="password" name="user_password" id="user-password">
                        </label>
                        <label for="confirm-password">Confirm Password
                            <input type="password" name="confirm_password" id="confirm-password">
                        </label>
                    </div>
                </fieldset>

            </form>
        </section>
    </div>
</body>
</html>
