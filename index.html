<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up_container">
        <figure class="logo-sidebar">
            <img src="./odin-lined.png" alt="logo">
            <figcaption>
                <h1 class="logo-text">The Odin Sign-up Form</h1>
            </figcaption>
        </figure>
        <section class="form-sidebar">
            <div class="form-text">
                <h2>This is not a real online service! You know you need something
                    like this in your life to help to realize your deepest dreams.
                    Sign up now to get started.
                </h2>
                <br>
                <p>You know you want to</p>
            </div>
            <form action="post" class="form">

                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="columns">
                        <div class="column-1">
                            <div class="controls firstName">
                                <label for="first-name">First Name:</label>
                                <input type="text" name="first_name" id="first-name" minlength="3">
                            </div>
    
                            <div class="controls userEmail">
                                <label for="user-email">Email:</label>
                                <input type="email" name="user_email" id="user-email" minlength="20">
                            </div>
    
                            <div class="controls userPassword">
                                <label for="user-password">*Password:</label>
                                <input type="password" name="user_password" id="user-password" required>
                            </div>
    
                        </div>
                        <div class="column-2">
                            <div class="controls lastName">
                                <label for="last-name">Last Name:</label>
                                <input type="text" name="last_name" id="last-name" maxlength="20"> 
                            </div>                      

                            <div class="controls phoneNumber">
                                <label for="phone-number">Phone number:</label>
                                <input type="number" name="phone_number" id="phone-number" minlength="10" maxlength="10">
                            </div>

                            <div class="controls confirmPassword">
                                <label for="confirm-password">*Confirm Password:</label>
                                <input type="password" name="confirm_password" id="confirm-password" required>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <button type="submit">Create account</button>
            </form>
            <div class="login-text">
                <h2>Already have an account?</h2>
                <p><a href="#">Log in</a></p>
                <p class="refference">*Photo by Bryan Goff on Unsplash</p>
            </div>
        </section>
    </div>
</body>
</html>
